<div>
  <table mat-table [dataSource]="banks" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Bank </th>
      <td mat-cell *matCellDef="let element"> {{element.bank_description}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'dd MMM, HH:mm'}} </td>
    </ng-container>

    <!-- Currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>
        <!--<mat-form-field>-->
        <!--<mat-select placeholder="Currency" [(ngModel)]="selectedOption" (selectionChange)="onOptionChange()">-->
        <!--<mat-option *ngFor="let option of currencyOptions" [value]="option.currency_Description">-->
        <!--{{option.currency_Description}}-->
        <!--</mat-option>-->
        <!--</mat-select>-->
        <!--</mat-form-field>-->
      </th>
      <td mat-cell *matCellDef="let element">
        <!--{{element.currency[selectedOption].value_buy}}-->
        <!--<span class="separator">|</span>-->
        <!--{{element.currency[selectedOption].value_sell}}-->

      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
